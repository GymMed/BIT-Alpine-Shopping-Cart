<main class="shadow-xl m-5 p-5 rounded-lg flex flex-col gap-3">
    <h1 class="text-2xl text-purple-500 font-bold">Dashboard</h1>
    <section class="bg-gray-50 p-5 flex flex-col gap-5 shadow-inner rounded-lg">
        <div
            x-data="{}"
            x-init="loadComponent('dashboard/itemsList', $el, 
            {
                guidTableComponentId: GuidGenerator.getGUID(),
                passedProducts: $store.shoppingCart.products,
                columnNames: {
                    id: 'ID',
                    title: 'Title',
                    description: 'Description',
                    price: 'Price',
                    discountPercentage: 'Discount',
                    rating: 'Rating',
                    stock: 'Stock',
                    brand: 'Brand',
                    category: 'Category',
                    thumbnail: 'Image'
                },
                ignoreColumns: [
                    'description', 
                    'discountPercentage', 
                    'thumbnail'
                ]
            });"
        ></div>
    </section>
</main>
