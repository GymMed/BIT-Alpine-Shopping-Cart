<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine Shopping Cart</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.13.3/dist/cdn.min.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div x-data="{}" x-init="loadComponent('header/head', $el)"></div>
        <div
            x-data="pageData();"
            x-init="$nextTick(() => loadHome());"
            @router-load-page.window="handleRouterLoadPage"
            x-ref="routerDiv"
        ></div>

        <script src="assets/js/products.js"></script>
        <script src="assets/js/guidGenerator.js"></script>
        <script src="assets/js/utilitiesHelper.js"></script>
        <script src="assets/js/componentLoaderHelpers.js"></script>
        <script src="assets/js/alpine-init.js"></script>
        <script>
            function pageData() {
                return {
                    loadHome() {
                        this.$store.router.goTo(
                            this.$store.router.currentRouteEnum
                        );
                    },
                    handleRouterLoadPage(e) {
                        loadPage(e.detail, this.$refs.routerDiv);
                    },
                };
            }
        </script>
    </body>
</html>
